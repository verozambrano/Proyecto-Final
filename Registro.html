<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <header>
        <h2 class="Logo">Decor Interior Desig</h2>
        <nav class="navigation">
            <a href="index.html">Inicio</a>
            <a href="Nosotros.html">Nosotros</a>
            <a href="Contacto.html">Contactos</a>
            <a href="Productos.html">Productos</a>
           
        </nav>
         
    </header>
    <section>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-image: url("img/dormitorio-chapa-natural-ideas-dreams-810-a-brito.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;

            }
        </style>
    </section>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label >contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn"> Login</button>
                <div class="login-register">
                    <p>Don´t have an account?<a href="#" 
                        class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label >Nombre </label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label >contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label ><input type="checkbox"> I 
                    agree to the terms & condicions</label>
                </div>
                <button type="submit" class="btn"> Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" 
                        class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
   

    <script src="JS/script.js"></script>
